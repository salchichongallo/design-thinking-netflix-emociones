<div class="desktop-logo">
  <a routerLink="/inicio">
    <img src="/images/netflix.webp" alt="Netflix logo" />
  </a>
</div>

<div class="content">
  <div class="video-header">
    <a routerLink="/inicio" class="icon-button">
      <img src="/images/go-back.svg" alt="" />
    </a>
    <a routerLink="/inicio" class="video-header__link">
      <img
        class="video-header__logo"
        src="/images/netflix.webp"
        alt="Netflix logo"
      />
    </a>
    <a routerLink="/inicio" class="icon-button" style="visibility: hidden">
      <img src="/images/go-back.svg" alt="" />
    </a>
  </div>

  <div class="video-wrapper">
    <video
      #videoPlayer
      class="video"
      [attr.autoplay]="true"
      (click)="togglePlay()"
      [src]="videoInfo().getUrl()"
      [attr.controlsList]="'nofullscreen'"
      [attr.playsinline]="true"
    ></video>
  </div>

  <div class="video-footer">
    <div class="video-footer__container">
      <div>
        <div class="video-footer__category">
          <span class="video-footer__emotion">{{videoInfo().icon}}</span>
          <span>{{videoInfo().emotion}}</span>
        </div>
        <h3 class="video-footer__movie-name">{{videoInfo().movieName}}</h3>
      </div>
      <button type="button" class="see-button">
        Ver <img src="/images/play-button.svg" alt="" />
      </button>
    </div>
    <div
      [ngStyle]="{'--progress': progress()}"
      class="video-footer__progress"
    ></div>
  </div>
</div>

<div class="video-slider">
  <button (click)="previousVideo()" class="icon-button" type="button">
    <img src="/images/arrow-up.svg" alt="" />
  </button>
  <button (click)="nextVideo()" class="icon-button" type="button">
    <img src="/images/arrow-down.svg" alt="" />
  </button>
</div>

<scroll-usage />
